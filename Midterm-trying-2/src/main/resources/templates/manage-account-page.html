<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage account</title>
    <link rel="stylesheet" href="home-style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
  <nav
          class="navbar navbar-expand-sm navbar-dark"
          style="background-color: rgba(255, 255, 255, 0.1)"
  >
    <div class="container">
      <a href="/inside" class="navbar-brand">Game in</a>
      <h4><span th::text="${userLogin}"></span></h4>
      <button
              class="navbar-toggler"
              type="btn"
              data-bs-toggle="collapse"
              data-bs-target="#navbarContent"
              aria-controls="navbarContent"
              aria-expanded="false"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav mr-auto mb-2">
          <li class="nav-item">
            <a href="/manage-account" class="nav-link"
            >Manage account</a
            >
          </li>
          <li class="nav-item">
            <a href="/library" class="nav-link">Library</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

    <div class="wrapper">
      <div class="container-fluid">
        <div class="row">
          <div class="delete-account">
            <form action="/delete" method="post" th::object="deleting" >
              <h2>Delete your account</h2>
              <button type="submit" class="btn" >Delete account</button>
            </form>
          </div>
          <div class="change-username">
            <form action="/change" method="post" th::object="changeName">
              <input type="text" name="login" placeholder="login" required />
              <i class="bx bxs-user"></i>
              <button type="submit" class="btn">Change your username</button>
            </form>
          </div>
          <div class="logout">
            <form action="/">
              <h2>Logout</h2>
              <button type="logout" class="btn">Logout</button>
            </form>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
